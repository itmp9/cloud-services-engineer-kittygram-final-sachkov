name: Build and deploy Kittygram

on:
  push:
    branches:
      - main

jobs:
  backend_lint:
    name: Check backend code style (PEP8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 backend/ --exclude='*/migrations/*'

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: pytest tests/test_files.py

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage=false

  build_and_push_to_docker_hub:
    name: Build Docker images and push to DockerHub
    runs-on: ubuntu-latest
    needs: [backend_lint, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          cache-to: type=inline

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          cache-to: type=inline

      - name: Build and push gateway
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
          cache-to: type=inline

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.production.yml"
          target: "~"

      - name: Create .env file on server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cat > ~/.env << EOF
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EOF

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            sed -i "s|kittygram_backend:latest|${DOCKER_USERNAME}/kittygram_backend:latest|g" docker-compose.production.yml
            sed -i "s|kittygram_frontend:latest|${DOCKER_USERNAME}/kittygram_frontend:latest|g" docker-compose.production.yml
            sed -i "s|kittygram_gateway:latest|${DOCKER_USERNAME}/kittygram_gateway:latest|g" docker-compose.production.yml
            docker compose -f docker-compose.production.yml down
            docker compose -f docker-compose.production.yml pull
            docker compose -f docker-compose.production.yml up -d postgres
            sleep 10
            docker compose -f docker-compose.production.yml up -d frontend
            sleep 10
            docker compose -f docker-compose.production.yml up -d backend
            sleep 10
            docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate
            docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --no-input
            docker compose -f docker-compose.production.yml up -d gateway

  auto_tests:
    name: Run auto tests after deploy
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run auto tests
        run: pytest

  telegram-notify:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: auto_tests
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Деплой Kittygram успешно завершен!
            
            Автор: ${{ github.actor }}
            Коммит: ${{ github.event.commits[0].message }}
            Ссылка: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            
            Проект доступен по адресу: http://${{ secrets.HOST }}
